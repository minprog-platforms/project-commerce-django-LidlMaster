{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action= "{%url 'create'%}" method = "POST">
        {% csrf_token %}
        <!-- Bootstrap -->
        <div class = from-group>
            <label for="title">Listing Title </label><br>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter a title:"><br><br>
        </div>
        <div class = from-group>
            <label for="imageUrl">Listing Image </label><br>
            <input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder="Enter image URL:"><br><br>
        </div>
        <div class = from-group>
            <label for="price">Listing Price </label><br>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter a price:"><br><br>
         </div>
         <!-- w3schools -->
         <div class = from-group>
            <label for="category">Select category</label><br>
            <select name="category" id="category">
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
            </select>
        </div>
        <br><br><div class = from-group>
            <label for="description">Listing Description </label><br>
            <input type="text" name="description" class="form-control input-lg"  id="description" placeholder="Enter a description:"><br><br>
        </div>
        <!-- bootstrap -->
        <button class="btn btn-primary" type="submit">Submit</button> 
      </form>

{% endblock %}
